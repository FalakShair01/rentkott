<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .cart-item {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .cart-summary {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 20px;
    }
    .proceed-btn {
      width: 100%;
      margin-top: 20px;
    }
    .modal-header, .modal-footer {
      border: none;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4">ðŸ›’ Your Cart</h2>
  
  <div class="row">
    <div class="col-md-8">
      <!-- Product List -->
      <div id="cart-items"></div>
    </div>

    <div class="col-md-4">
      <!-- Cart Summary -->
      <div class="cart-summary">
        <h4>Summary</h4>
        <p>Items: <span id="total-items">0</span></p>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <h5>Total: $<span id="total">0.00</span></h5>
        <button class="btn btn-primary proceed-btn" data-bs-toggle="modal" data-bs-target="#contactModal">Proceed</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Contact Info -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="contactModalLabel">Enter Contact Information</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Example Product List
  let cartProducts = [
    {
      id: 1,
      name: "Product A",
      price: 30.00,
      image: "https://via.placeholder.com/100",
      quantity: 1,
      stock: 16
    },
    {
      id: 2,
      name: "Product B",
      price: 45.50,
      image: "https://via.placeholder.com/100",
      quantity: 2,
      stock: 10
    }
  ];

  function renderCart() {
    let cartContainer = document.getElementById('cart-items');
    cartContainer.innerHTML = '';
    let totalItems = 0;
    let subtotal = 0;

    cartProducts.forEach(product => {
      let item = document.createElement('div');
      item.className = 'cart-item d-flex align-items-center';

      item.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="me-3" style="width: 100px; height: 100px; object-fit: cover;">
        <div class="flex-grow-1">
          <h5>${product.name}</h5>
          <p>$${product.price.toFixed(2)} x ${product.quantity} <br> <small>Stock Left: ${product.stock - product.quantity}</small></p>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-secondary me-1" onclick="decreaseQty(${product.id})">-</button>
          <button class="btn btn-sm btn-outline-secondary" onclick="increaseQty(${product.id})">+</button>
        </div>
      `;

      cartContainer.appendChild(item);

      totalItems += product.quantity;
      subtotal += product.price * product.quantity;
    });

    document.getElementById('total-items').innerText = totalItems;
    document.getElementById('subtotal').innerText = subtotal.toFixed(2);
    document.getElementById('total').innerText = subtotal.toFixed(2);
  }

  function decreaseQty(id) {
    let product = cartProducts.find(p => p.id === id);
    if (product.quantity > 1) {
      product.quantity--;
      renderCart();
    }
  }

  function increaseQty(id) {
    let product = cartProducts.find(p => p.id === id);
    if (product.quantity < product.stock) {
      product.quantity++;
      renderCart();
    } else {
      alert("No more stock available!");
    }
  }

  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for your order, ' + document.getElementById('name').value + '!');
    // you can also send this info to server here
  });

  renderCart();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
